<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="">
            <table border="1px solid black">
                <tr><td>Please supply your name:</td><td>
                        <input type="text" id="name"/></td></tr>
                <tr><td>What is your age?</td><td>
                        <input type="range" id="age" value="27" min="12" max="70"/></td></tr>
                <tr><td colspan='2'><fieldset data-role="controlgroup">
                        <legend>Choose your gender:</legend>
                        <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
                        <label for="radio-choice-1">Male</label>

                        <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
                        <label for="radio-choice-2">Female</label></fieldset></td></tr>
                
                <tr><td colspan='2'><div data-role="collapsible">
                            <h3>Why do we need this data?</h3>
                            <p>We save it and sell it to other people</p></div></td></tr>
                
                <tr><td colspan='2'><fieldset data-role="controlgroup">
                            <legend>You have to agree to our <a href="www.google.com">Terms Of Use</a></legend>
                            <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
                            <label for="checkbox-2">I agree</label>
                        </fieldset></td></tr>
                <tr><td colspan='2'><input type='button' value="Let's go!"></td></tr>
            </table>
        </form>
    </body>
</html>
